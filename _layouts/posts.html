---
layout: default
bodyClass: "page-posts"
---

<div class="intro container pb-6 pt-6 pt-md-10 pb-md-10">
    <div class="row justify-content-start">
        <div class="col-12 text-center">
            <h1 class="title">Articles from the SLK Catalyst Partners</h1>
        </div>
    </div>
</div>
<div class="container pt-6 pb-6">
    <div class="row">
        <hr/>
        {% for post in site.posts %}
        <div class="col-md-4">
            <a href="{{ post.url }}"><img src="{{ post.background }}" alt="{{ post.title }}"></a>"
        </div>
        <div class="col-md-8">
            <h3 class="small-upper">{{ post.title }}</h3>
            <p class="large">{{ post.subtitle }}</p>
            <p>{{ post.description }}</p>
            <a class="large arrow" href="{{ post.url }}">Read More</a>
        </div>
        {% endfor %}
    </div>
</div>
