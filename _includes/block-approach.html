<div class="strip-grey explanatory">
    <div class="container pt-6 pb-6 pb-md-10">
        <div class="row justify-content-start">
        <div class="col-12">
            <h2 class="small-upper">{{ page.explanatory-title }}</h2>
        </div>  
        {% assign explanatory-approach = site.data.approach.steps | sort: 'order' %}
        {% for step in explanatory-approach %}
        <div class="col-6 col-md-3 mb-2">
            <i class="bi {{ step.icon }}"></i>
            <h4>{{ step.title }}</h4>
            <p>{{ step.text }}</p>
        </div>
        {% endfor %}
        </div>
    </div>
</div>
