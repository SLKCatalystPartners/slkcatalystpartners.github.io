<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h2 class="h3">{{site.data.footer.title}}</h2>
        <p>{{site.data.footer.subtitle}}</p>
        <a class="arrow" href="{{absolute_url}}/{{site.data.footer.link}}">{{site.data.footer.link-text}}</a>
      </div>
      <div class="col-12 col-md-6">
       
        <ul>
          {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
          {% for item in footermenu %}
          <li class="{% if item.url == page.url %}active{% endif %}">
            <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
