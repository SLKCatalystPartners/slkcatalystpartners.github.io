<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright">{{ site.data.seo.copyright_text }}
            {% assign subfootermenu = site.data.menus.sub-footer | sort: 'weight'  %}
            {% for item in subfootermenu %}
            | <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
