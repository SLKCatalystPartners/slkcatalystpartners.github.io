<div class="strip quotes">
    <div class="containerpt-4 pb-4 pt-md-12 pb-md-12 pt-lg-20 pb-lg-20">
        <div class="row justify-content-center">
            {% assign quotes = site.data.quotes.quotes | sort: 'weight' %}
            {% for item in quotes %}
            <div class="col-6 col-md-6">
                
                <p class="h4"><i class="bi bi-quote"></i> {{ item.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
