<div class="strip quotes">
    <div class="container pt-10 pb-10">
        <div class="row justify-content-center">
            {% assign quotes = site.data.quotes.quotes | sort: 'weight' %}
            {% for item in quotes %}
            <div class="col-12 col-md-6">
                <p class="h4"><i class="bi bi-quote"></i> {{ item.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
