<div class="strip quotes">
    <div class="container pt-6 pb-6 pt-md-10 pb-md-12">
        <div class="row justify-content-center">
            {% assign quotes = site.data.quotes.quotes | sort: 'weight' %}
            {% for item in quotes %}
            <div class="col-6 col-md-3 mb-2">
                <p class="h4">{{ item.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
