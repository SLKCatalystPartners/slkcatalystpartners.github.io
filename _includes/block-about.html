<div class="strip-secondary about">
    <div class="container pt-4 pb-4 pt-md-12 pb-md-12 pt-lg-20 pb-lg-20">
        <div class="row justify-content-center">
            <div class="col-12">
                {% if site.data.about.title %}<h2 class="small-upper">{{ site.data.about.title }}</h2>{% endif %}
                <p class="h3">{{ site.data.about.text }}</p>
                <a class="h4 small-upper arrow" href="{{ site.data.about.link }}">{{ site.data.about.link-text }}</a>
            </div>
        </div>
    </div>
</div>
